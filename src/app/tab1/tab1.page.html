<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Editors > Date Box
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">Date</div>
        <div class="dx-field-value">
            <dx-date-box
                [value]="now"
                type="date">
            </dx-date-box>
        </div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label">Time</div>
        <div class="dx-field-value">
            <dx-date-box
                [value]="now"
                type="time">
            </dx-date-box>
        </div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label">Date and time</div>
        <div class="dx-field-value">
            <dx-date-box
                [value]="now"
                type="datetime">
            </dx-date-box>
        </div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label">Custom format</div>
        <div class="dx-field-value">
            <dx-date-box
                [value]="now"
                displayFormat="EEEE, MMM dd">
            </dx-date-box>
        </div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label">Date picker</div>
        <div class="dx-field-value">
            <dx-date-box
                [value]="now"
                pickerType="rollers">
            </dx-date-box>
        </div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label">Clear button</div>
        <div class="dx-field-value">
            <dx-date-box
                [value]="dateClear"
                type="time"
                [showClearButton]="true">
            </dx-date-box>
        </div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label">Disabled</div>
        <div class="dx-field-value">
            <dx-date-box
                [value]="now"
                type="datetime"
                [disabled]="true">
            </dx-date-box>
        </div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label">Disable certain dates</div>
        <div class="dx-field-value">
            <dx-date-box
                [value]="firstWorkDay2017"
                type="date"
                pickerType="calendar"
                [disabledDates]="disabledDates">
            </dx-date-box>
        </div>
    </div>
  </div>

</ion-content>
